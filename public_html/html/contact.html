<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./css/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/nav.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<header>
<div id="navbar" class="navbar">
</div>
</header>
<body>

<div style="text-align:center;" class="paragraph">
  <h1>Contact Form</h3>
</div>

<form action="/contact" method="post" role="form" class="contact">
  <div>
    <label for="name">Name</label>
  </div>
  <div>
        <input id="name" name="name" type="text" placeholder="Your Name" required="required" maxlength="30">
  </div>
  <div>
    <label for="email">Email</label>
  </div>
  <div>
        <input id="email" name="email" type="text" placeholder="Your Email" required="required" maxlength="50">
  </div>
  <div>
    <label for="email-title">Email Title</label>
  </div>
  <div>
        <input id="email-title" name="email-title" type="text" placeholder="Email Title" required="required" maxlength="30">
  </div>
  <div>
    <label for="body">Email Body</label>
  </div>
  <div>
        <textarea id="body" name="body" type="text" required="required" maxlength="500"></textarea>
  </div>
<div align="center" class="g-recaptcha" data-sitekey="6LdUT18UAAAAADydn4szsc3WEGsKvKmBSnHadE4m"></div>
</form>

</body>
</html>
